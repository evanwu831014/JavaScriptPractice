<body>
  <h3>內建函式</h3>

  <h3>eval()</h3>
  <script>
    var str = "var a=10; var b=20";
    eval(str);
    document.write("a : ", a, "<br>");
  </script>

  <h3>isNaN()</h3>
  <script>
    document.write("isNaN(326) : ", isNaN(326), "<br>"); //false
    document.write("isNaN('326') : ", isNaN("326"), "<br>"); //false
    document.write("isNaN('abcd') : ", isNaN("abcd"), "<br>"); //true
    document.write("isNaN('2015/12/12') : ", isNaN("2015/12/12"), "<br>"); //true
  </script>


  <h3>有參數, 没有傳回值</h3>
  <script>
    function sayHelloToSomeone(name) {
      document.write(`Hello,${name},您好~~~`, "<br>");
    }
    sayHelloToSomeone("文文<br>test");
  </script>

  <h3>有參數, 有傳回值</h3>
  <script>

    function needyourname(name) {
      return `hi$$$$~${name}` ;
    }
    document.write(needyourname("文文"), "<br>");
  </script>

  <h3>有參數, 有傳回值2</h3>
  <script>
    function test(num) {
      let all = num * 10;
      return all;
    }
    document.write(test(5));
  </script>

  <h3>參數給預設值 : ES6</h3>
  <script>
    function showMsg(msg = "Hi~") {
      document.write(msg, "<br>");
    }
    showMsg("早安~");
    showMsg();
  </script>

  <h3>函式運算式</h3>
  <script>
    //具名函式
    function say_hi() {
      document.write("哈囉~<br>");
    }
    say_hi();

    //函式運算式
    let say_hi_hi = function () {
      document.write("哈囉哈~<br>");
    };
    say_hi_hi();

    //箭頭函式
    let myFunction = () => {
      document.write("換個方式哈囉~<br>");
    };
    myFunction();

    //具名函式
    function hi_u(name) {
      document.write("哈囉~" + name + "<br>");
    }
    hi_u("Sherry");

    //函式運算式
    let hi_u_hi = function (name) {
      document.write("哈囉~" + name + "<br>");
    };
    hi_u_hi("Sara");
    //箭頭函式
    let myU = (name) => {
      document.write("哈囉~" + name + "<br>");
    };
    myU("Fan");
  </script>

  <h3>arguments</h3>
  <script>
    //具名函式
    function sum(a, b, c) {
      let total = 0;
      for (var i = 0; i < arguments.length; i++) {
        total += arguments[i];
      }
      return total;
    }

    document.write(`${sum(2, 4, 6, 8, 10, 12)}<br>`);
    //函式運算式
    let sum2 = function (a, b, c) {
      let total = 0;
      for (var i = 0; i < arguments.length; i++) {
        total += arguments[i];
      }
     
      return arguments[5];
    };

    document.write(`${sum2(2, 4, 6, 8, 10, 12)}<br>`);

      // ES6 的箭頭函式 (Arrow Function) 也沒有提供 arguments 物件
  </script>
