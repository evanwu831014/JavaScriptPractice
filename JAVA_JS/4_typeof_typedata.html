<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>資料型別</title>
  <style>
    h3 {
      color: rgb(57, 59, 146);
    }
  </style>
</head>


<body>
  <h3>資料型別-基本</h3>
  <script>
    //基本
    var boolean_test = true;
    var num_test = 123;
    var string_test = "文字";
    document.write(typeof boolean_test + "<br>"); // boolean
    document.write(typeof num_test + "<br>"); //  number
    document.write(typeof string_test + "<br>"); //  string
  </script>

  <h3>資料型別-簡單</h3>
  <script>
    //簡單
    var null_test = null;
    document.write(typeof null_test + "<br>"); // object 【 特別注意 】
    var undefined_test; // 沒定義沒給值
    document.write(typeof undefined_test + "<br>"); // undefined
  </script>

  <h3>資料型別-複合</h3>
  <script>
    //複合
    var arr = [1, 2, 3, 4, 5, 6];
    document.write(typeof arr + "<br>"); // object 【 特別注意 】
    var obj = {
      name: "jack",
      age: 20,
    };
    document.write(typeof obj + "<br>"); // object
  </script>

  <h3>資料型別-特殊</h3>
  <script>
    //特殊
    function function_test() {
      console.log("yoyo function");
    }
    // function_test();
    document.write(typeof function_test + "<br>"); // function
  </script>
  <hr>

  <h3>Typeof判斷資料型別</h3>
  <script>
    //皆以字串回傳資料型態，所以要使用到這個資料類型的時候要記得他是字串喔!''不要忘喔!
    if (typeof string_test == "string") {
      console.log("文字喔");
    }
  </script>

  <hr>

  <h3>型別轉換</h3>
  <script>
    
    var typen = 12;
    document.write(typen + 2, "<br>"); //number

    var typen = 12;
    var types = "2.5";
    document.write(typen + types, "<br>"); //string

    var typen = 12;
    var typeb = true; //1
    document.write(typen + typeb, "<br>"); //number

    var typen = 12;
    var typebf = false; //0
    document.write(typen + typebf, "<br>"); //number

    var types = "2.5";
    var typeb = true;
    document.write(types + typeb, "<br>"); //string

  </script>
  
  <hr>
  
  <h3>強制型別轉換</h3>
  <script>
    var types = "2.8";
    document.write(parseInt(types) + "<br>"); //2
    document.write(typeof parseInt(types) + "<br>"); //number
    document.write(parseFloat(types) + "<br>"); //2.8
    document.write(typeof parseFloat(types) + "<br>"); //number
  </script>

</body>

</html>
