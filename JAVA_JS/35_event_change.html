<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <select name="month"></select>
    </form>
    <br>
    <h2 class="show">1月</h2>
</body>
<script>
function which_month() {
    let val = document.querySelector("select[name='month']").value;
    console.log(val)
    document.querySelector('.show').innerText = val + '月';

}
function init() {
    let month = '';
    for (var i = 1; i < 13; i++) {
        month += `<option value="${i}">${i}月</option>`
    }
    document.querySelector("select[name='month']").innerHTML = month;
    document.querySelector("select[name='month']").addEventListener('change', which_month);
}
window.addEventListener('load', init);
</script>

</html>
