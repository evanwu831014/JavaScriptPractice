<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>document.write</h3>
    <script>
        document.write("直接寫文字就OK<br>");
        var testString = "Have a good time.";
        document.write(testString, "<br>");
        document.write("Welcome1 " + testString + "<br>");
        document.write("Welcome2 ", testString, "<br>");
        document.write(`Welcome3 ${testString}<br>`);
       //模板字串符:``反引號就可以直接寫j文字，遇到變數的時候加上${變數}
    </script>
</body>
</html>
