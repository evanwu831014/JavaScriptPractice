<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #dropzone {
        border: 3px dashed #ccc;
        width: 500px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <h2 id="fileName"></h2>
    <div id="dropzone">
      <img id="image" />
    </div>
  </body>
  <script>
    function doFirst() {
      document.querySelector("#dropzone").addEventListener("dragover", dragOver);
      document.querySelector("#dropzone").addEventListener("drop", dropped);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function dropped(e) {
      e.preventDefault();

      let file = e.dataTransfer.files[0];
      //物件被用來保存使用者於拖放操作過程中的資料，其中可能包含了一至多項資料以及多種資料類型。要瞭解拖放操作的更多細節，請參考拖放操作一文

      document.querySelector("#fileName").innerText = `${file.name}`;

      let readFile = new FileReader();
      readFile.readAsDataURL(file);
      readFile.addEventListener("load", function () {
        let image = document.querySelector("#image");
        image.src = this.result;
        image.style.maxWidth = "500px";
        image.style.maxHeight = "400px";
      });
    }

    window.addEventListener("load", doFirst);
  </script>
</html>
