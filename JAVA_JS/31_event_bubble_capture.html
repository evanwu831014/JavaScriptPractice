<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>event capture</title>
    <style>
        form {
            background-color: #FFC
        }
    </style>
</head>

<body id="myBody">
    <p>1111111111111</p>
    <p>1111111111111</p>
    <p>1111111111111</p>

    <form id="myForm">
        <p>這裡是表單</p>
        <p>這裡是表單</p>
        <p>這裡是表單</p>
        <input id="btn" type="button" value="click me">
        <p>這裡是表單</p>
        <p>這裡是表單</p>
        <p>這裡是表單</p>
    </form>

</body>
<script>
function btn_click(e) {
    e.stopPropagation();
    window.alert("button 被按");
}

    function myForm_click() {
        window.alert("myForm 被按");
    }

    function myBody_click() {
        window.alert("myBody 被按");
    }

    function init() {
        document.querySelector("#btn").addEventListener("click", btn_click, false);
        document.querySelector("#myForm").addEventListener("click", myForm_click, false);
        document.querySelector("#myBody").addEventListener("click", myBody_click, false);
    }
    window.addEventListener('click',init);	
</script>

</html>
