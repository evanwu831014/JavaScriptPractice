<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="file" name="myfile" id="input_file" accept="image/*" />
    <!-- accept 屬性來調整主要可接受的檔案類型 -->
  </body>
  <script>
    function show_file() {
      var extAllowed = ["gif", "png", "ico", "jpg", "bmp"];

      var fileStr = this.value;
      var fileExt = fileStr.substr(fileStr.lastIndexOf(".") + 1);

      if (extAllowed.indexOf(fileExt) === -1) {
        console.log("檔案格式不對");
      } else {
        console.log("檔案格式正確");
      }
    }
    document.querySelector("#input_file").addEventListener("change", show_file);
  </script>
</html>
