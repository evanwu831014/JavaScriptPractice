<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>開始使用JS</title>

    <!-- 這裡可以放外部連結的js檔案，中間不要再放入其他程式喔 -->
    <script src="js/new.js"></script>

    <!-- 通常函數或事件處理程式寫在<head>標籤中。 -->

        document.write("head標籤中，通常函數或事件處理程式寫在<head>標籤中<br>");
    </script>
    <style>
        h3 {
            color: rgb(57, 59, 146);
        }
    </style>
</head>


<body>

    <script>
        document.write("body標籤中二<br>");
    </script>

    <script>
        document.write("body標籤中三<br>");
